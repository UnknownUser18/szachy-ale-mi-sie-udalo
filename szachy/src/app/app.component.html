<nav>
  <img ngSrc="../assets/bp.svg" alt="Logo szachów, biały pionek" height="48" width="48">
  <h1 (click)="convert_name()">Szachy</h1>
</nav>
<div>
  <app-menu (game_selected)="selectGame($event)"></app-menu>
  <main>
    <div>
      <app-zegar [color]="black" [time]="black_time"></app-zegar>
    </div>
    <app-szachownica></app-szachownica>
    <div>
      <app-zegar [color]="white" [time]="white_time"></app-zegar>
    </div>
  </main>
  <app-game-selector *ngIf="game" [game]="game" (blackTime)="changeTime($event, 'black')" (whiteTime)="changeTime($event, 'white')"></app-game-selector>
</div>
