<nav>
  <img ngSrc="../assets/bs.svg" alt="Logo szachów, biały pionek" height="48" width="48">
  <h1 (click)="convert_name()">Szachy</h1>
</nav>
<div>
  <app-menu (game_selected)="selectGame($event)"></app-menu>
  <main>
    <div>
      <app-zegar [color]="black" [time]="time"></app-zegar>
    </div>
    <app-szachownica (currentGameChange)="setGame($event)"></app-szachownica>
    <div>
      <app-zegar [color]="white" [time]="time"></app-zegar>
    </div>
    <app-nerd-view [game]="game"></app-nerd-view>
  </main>
  <app-game-selector *ngIf="gameType" [game]="gameType" (time)="setTime($event)"></app-game-selector>
</div>
