<div class="promotion-dialog">
  <div class="header">
    <h2>**AWANS**</h2>
    <p>Wybierz swojego nigerka :3</p>
  </div>

  <div class="pieces-grid">
    <div
      *ngFor="let piece of promotionOptions"
      class="piece-card"
      (click)="selectPiece(piece)"
      (mouseenter)="hoverPiece(piece)"
      (mouseleave)="hoverPiece(null)"
      [class.active]="hoveredPiece === piece"
    >
      <div class="piece-image-container">
        <img
          [src]="getPieceImage(piece)"
          [alt]="piece"
          class="piece-image"
          [style.filter]="data.color === 'white' ? 'drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3))'
          : 'drop-shadow(0 2px 6px rgba(255, 255, 255, 0.15)) saturate(1.2) brightness(0.95)'"/>

      </div>
      <div class="piece-label">{{ piece }}</div>
    </div>
  </div>
</div>
