<div class="music">
  <h2>Muzyka</h2>
  <div class="btts">
    <button (click)="toggleAudio()">
      <svg height="20px" viewBox="0 0 64 64" width="20px" xmlns="http://www.w3.org/2000/svg">
        <path [attr.d]="isPlaying ? 'M0 0h20v64H0zM44 0h20v64H44z' : 'M16 0l48 32-48 32z'"/>
      </svg>
    </button>
    <button (click)="playNext()">
      <svg height="20px" viewBox="0 0 64 64" width="20px" xmlns="http://www.w3.org/2000/svg">
        <polygon points="0,0 48,32 0,64"/>
        <rect  x="48" y="0" width="16" height="64"/>
      </svg>
    </button>
  </div>
